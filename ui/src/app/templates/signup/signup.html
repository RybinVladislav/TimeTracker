<div class="container">
  <form method="post" name="signupForm">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <div class="form-group">
          <div class="right-inner-addon">
            <input class="form-control input-lg" name="einput" placeholder="Email Address"
                   type="email" ng-model="signup_ctrl.email" required>
            <span class="label label-danger" ng-show="signupForm.einput.$error.required">Required!</span>
            <span class="label label-danger" ng-show="signupForm.einput.$error.email">Not valid email!</span>
          </div>
        </div>

        <div class="form-group">
          <div class="right-inner-addon">
            <input class="form-control input-lg" name="pass" placeholder="Password"
                   type="password" ng-model="signup_ctrl.password" required>
            <span class="label label-danger" ng-show="signupForm.pass.$error.required">Required!</span>
          </div>
        </div>

        <hr>
        <br>
        <button class="btn btn-primary btn-lg btn-block"
                ng-click="signup_ctrl.submit(signupForm)">SIGN UP</button>
      </div>
    </div>
  </form>
</div>
