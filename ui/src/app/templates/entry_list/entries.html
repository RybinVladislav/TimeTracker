<div class="container">

  <div class="entries_list">
    <div class="row">
      <div class="col-md-6 ">
        <h3>Timelog</h3>
        <div class="list-group">
          <a ui-sref="create_entry">
            <button type="button" class="list-group-item">
              + Add Entry
            </button>
          </a>
          <a ng-repeat="entry in entries_ctrl.entries" ui-sref="single_entry({id:entry.id})">
            <button type="button" class="list-group-item">
              {{entry.quantity}} hours on {{entry.date | date:'yyyy-MM-dd'}}
              Task:"{{entry.description}}"
              <span class="badge">{{entry.status}}</span>
            </button>
          </a>
        </div>
      </div>
      <div class ="col-md-6">
        <div ui-view/>
      </div>
    </div>
  </div>
</div>
